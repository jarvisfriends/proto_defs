syntax="proto3";
package jarvis.sw;
option go_package = "github.com/jarvisfriends/proto_defs/jarvis/sw"; // golang

// This specifies the program and params/variables needed in order to run a
// binary on any system.
message Run_program {
  string binary_to_run = 1;
  string args = 2;
  string env_variables = 3;
  string tmp_val = 4;
}
